name: Enviroment variables
on:
  push:
    branches:
      - 'feature'
jobs:
  run:
    runs-on: ubuntu-latest
    env:
      BRANCH: main
    steps:
      - run: echo "${BRANCH}"
      - uses: actions/checkout@v4
        with:
          ref: ${{env.BRANCH}}

      - name: show all branches after checkout
        run: git branch -a    