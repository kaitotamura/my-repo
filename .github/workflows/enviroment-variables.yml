name: Compare functions
on: push
jobs:
  compare:
    runs-on: ubuntu-latest
    steps:
      - name: Debug labels
        run: echo '${{ toJson(github.event.issue.labels) }}'
      - run: printenv | grep '_FUNC'
        env:
          CONTAINS_FUNC: ${{ contains(github.event.issue.labels.*.name, 'bag') }}
          STARTS_WITH_FUNC: ${{ startsWith('Hello', 'He')}}
          END_WITH_FUNC: ${{ endsWith('Hello', 'lo')}}
